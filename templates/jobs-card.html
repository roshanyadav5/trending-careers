 <link rel="stylesheet" href="static/style.css">
 <div class="job-container">
  {% for job in jobs %}
    <div class="job-card">
      <h3>{{ job.title }}</h3>
      <p><strong>Company:</strong> {{ job.company }}</p>
      <p><strong>Location:</strong> {{ job.location }}</p>
      <p><strong>Salary:</strong> {{ job.salary }}</p>
      <p>{{ job.description }}</p>
      <div class="skills">
        {% for skill in job.skills %}
          <span>{{ skill }}</span>
        {% endfor %}
      </div>
      <p style="margin-top: 10px; color: #888;"><small>Posted on {{ job.date_posted }}</small></p>
      <button class="find btn-fill-hover">Apply Now</button>
    </div>
  {% endfor %}
</div>
