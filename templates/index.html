<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trending Careers-Find your dream job easily.</title>
  <link rel="stylesheet" href="static/style.css" />
  <script defer src="static/script.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img style="border-radius: 50%;" src="/static/logo.png" alt="Job Finder Logo">
      <div>
        <h1>Job Finder</h1>
        <p>Get your dream job</p>
      </div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Find a Job</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="buttons">
      <button class="btn register btn-fill-hover">Register</button>
      <button class="btn login btn-fill-hover">Login</button>
    </div>
  </header>

  <main class="hero">
    <div class="hero-text">
      <h2 class="fade-in">Find the<br><span>most exciting</span><br>startup jobs</h2>
      <div class="search-box slide-up">
        <input type="text" placeholder="Job Title or keyword" />
        <input type="text" placeholder="Location" />
        <button class="btn find">Find Job</button>
        
      </div>
    </div>
    <div class="hero-image zoom-in">
      <img src="http://192.168.1.68:5000/static/nabina.png" alt="Professional Person" />
    </div>
  </main>
</body>
</html>
